name: "ðŸ”¬ Test"

on:
  pull_request:
  push:
    branches:
      - "main"
      - "releases"

jobs:
  test:
    name:
      "${{
        (startswith(matrix.runner, 'ubuntu') && 'Linux')
        || (startswith(matrix.runner, 'macos') && 'macOS')
        || (startswith(matrix.runner, 'windows') && 'Windows')
      }}"

    strategy:
      fail-fast: false
      matrix:
        runner:
          - "ubuntu-latest"
          - "macos-latest"
          - "windows-latest"

        include:
          # These values will be applied to all runners listed above.
          - cpythons:
              - "3.8"
              - "3.9"
              - "3.10"
              - "3.11"
              - "3.12"
            tox:
              post-environments:
                - "coverage-report-ci"
                - "mypy"
            cache:
              paths:
                - ".mypy_cache/"
              hash-files:
                - "pyproject.toml"
                - "requirements/*/*.txt"

    uses: "kurtmckee/github-workflows/.github/workflows/tox.yaml@ca26472ada33aa277527450aa46436f530e3d2c1" # v1.4
    with:
      config: "${{ toJSON(matrix) }}"
